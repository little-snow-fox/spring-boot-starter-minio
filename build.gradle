plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.1.6.RELEASE'
    implementation 'io.minio:minio:6.0.8'
    implementation 'io.micrometer:micrometer-core:1.1.5'
    implementation 'org.springframework:spring-aop:5.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.1.6.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
}

group = 'com.jlefebure'
version = '1.1'
description = 'spring-boot-starter-minio'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
